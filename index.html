<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>New Year's Eve</h1>

    <div class="countdowno-container">
        <div class="days-container second-container ">
           <p class="first-text" id="days">0</p>
           <span>days</span>
        </div>
        <div class="hours-container second-container">
            <p class="first-text" id="hours">0</p>
            <span>hours</span>
         </div>
         <div class="mins-container second-container">
            <p class="first-text" id="mins">0</p>
            <span>mins</span>
         </div>
         <div class="seconds-container second-container">
            <p class="first-text" id="seconds">0</p>
            <span>seconds</span>
         </div>
       
    </div>
    
    <script src="script.js"></script>
</body>
</html>
